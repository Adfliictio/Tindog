<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap practice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style type="text/css">
	.small {
	color:whitesmoke;	
	background-color:#0d6efd;

	}
	.med {
		background-color:#6f42c1;
		color: whitesmoke;
	}
	.lg {
		background-color:#d63384;
		color: whitesmoke;
	}
	.xl {
		background-color:#dc3545;
		color: whitesmoke;
	}

	.xxl {
		background-color:#fd7e14;
		color: whitesmoke;
	}
	.d-flex {
		display: d-inline-flex;
		flex-direction: column-reverse;
		
	}
	.oowee {
		height: 20vh;
		overflow: auto;

	}
</style>

</head>
<body>
<div class="container d-flex">	
<div  class="oowee small col-sm-1 container-sm">100% wide until small breakpoint</div>
<div class="oowee med col-md-2 container-md">100% wide until medium breakpoint</div>
<div class="oowee lg col-lg-3 container-lg">100% wide until large breakpoint</div>
<div  class="oowee xl col-xl-4 container-xl">100% wide until extra large breakpoint</div>
<div class="oowee xxl col-xxl-6 container-xxl">100% wide until extra extra large breakpoint</div>
</div>
</body>
</html>
